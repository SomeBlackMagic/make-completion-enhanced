name: Build deb package

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install deps
        run: sudo apt-get update && sudo apt-get install -y debhelper dh-make dpkg-dev debhelper-compat build-essential
      - name: Build deb
        run: |
          dpkg-buildpackage -us -uc
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: deb-package
          path: ../*.deb
